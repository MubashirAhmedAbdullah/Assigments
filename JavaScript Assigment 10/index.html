<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="designer">DESIGN BY MUBASHIR AHMED</div>
    <div class="container">
        <h1 class="heading">Finance Tracker</h1>
        <div class="display-section">
          <div class="display" id="savingsDisplay">Savings: $0</div>
          <div class="section">
            <div class="display" id="incomeDisplay">Income: $0</div>
            <div class="display" id="expenseDisplay">Expenses: $0</div>
          </div>
        </div>
        <div class="input-section">
            <input type="number" id="amount" placeholder="Enter amount">
            <div class="buttons">
            <button class="btn" id="addIncome">Add Income</button>
            <button class="btn" id="addExpense">Add Expense</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
