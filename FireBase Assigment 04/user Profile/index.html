<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansoori Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>User Profile</h1>
        </div>
        <div class="profile-content">
            <div class="profile-pic">
                <img id="profile-pic" src="" alt="Profile Picture">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <!-- <button type="button" id="upload-btn">Change Picture</button> -->
            </div>
            <div class="profile-info">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" value="John Doe" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" value="+1234567890" disabled>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" value="123 Main St, Anytown, USA" disabled>
                    </div>
                    <div class="button-group">
                        <button type="button" id="edit-btn">Edit Profile</button>
                        <button type="submit" id="save-btn" style="display: none;">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
