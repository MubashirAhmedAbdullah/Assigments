<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Mart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1>M-SHOP</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="../../index.html">Home</a></li>
                    <li id="your_products"><a href="">Your Products</a></li>
                    <li id="profile"><a href="">Profile</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                </ul>
                <div class="menu-toggle" id="menuToggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Sign Up</h2>
            <div>
                <div class="form-group">
                    <label for="user-image">User Image</label>
                    <input type="file" id="user-image" name="user-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn" id="signup_btn">Sign Up</button>
            </div>
            <p>Already have an account? <a href="../login/login.html">Login here</a></p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 M-SHOP. All rights reserved.</p>
        </div>
    </footer>


    <script src="script.js" type="module"></script>
</body>

</html>
