
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-MArt</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <h1>M-SHOP</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="../index.html">Home</a></li>
                    <li id="your_products"><a href="../user products/userProductss.html">Your Products</a></li>
                    <li id="profile"><i class="fa-solid fa-user" style="cursor: pointer;"></i>
                    <div class="profile-section">
                        <div class="profile-img"><img id="profile_images" src="" alt="profile"></div>
                        <p>Hello! Welcome to M-Shop profile section</p>
                        <div class="button">
                            <button type="button" class="profile-section-buttons"><a href="../user profile/profile.html" style="color: #fff;">Your Info</a></button>
                            <button type="button" class="profile-section-buttons" id="logout_btn">Logout</button>
                        </div>
                    </div></li>
                    <li id="login_link"><a href="./user auth/login/login.html">Login</a></li>
                </ul>
                <div class="menu-toggle" id="menuToggle">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
        </nav>
    </header>

    <section class="product-section">
        <div class="product-container">
            <h2>Add Your Product</h2>
            <div>
                <div class="form-group">
                    <label for="product-image">Product Image</label>
                    <input type="file" id="product-image" name="product-image" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Product Description</label>
                    <textarea id="product-description" name="product-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-category">Product Categories</label>
                    <select id="product-category" name="product-category" required>
                        <option value="fashion">Fashion</option>
                        <option value="electronics">Electronics</option>
                        <option value="cosmetics">Cosmetics</option>
                        <option value="clothes">Clothes</option>
                        <option value="computer-accessories">Computer Accessories</option>
                        <option value="tools">Tools</option>
                        <option value="home-appliances">Home Appliances</option>
                        <option value="books">Books</option>
                        <option value="toys">Toys</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-price">Product Price</label>
                    <input type="number" id="product-price" name="product-price" required>
                </div>
                <div class="form-group">
                    <label for="product-rating">Product Rating</label>
                    <input type="number" id="product-rating" name="product-rating" step="0.1" max="5" required>
                </div>
                <button type="submit" class="btn" id="add-products">Add Product</button>
            </div>
        </div>
    </section>

    

    <footer>
        <div class="container">
            <p>&copy; 2024 M-SHOP. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
