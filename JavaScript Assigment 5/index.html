
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    

    <h1 class="clock-heading">DIGITAL-CLOCK</h1>

    <div class="dimention-div">
        <div class="time" id="hours"></div><span class="semicolumn">:</span>
        <div class="time" id="minutes"></div><span class="semicolumn">:</span>
        <div class="time" id="seconds"></div>
        <div class="am-pm-div " id="am_pm"></div>
    </div>

    <div class="date" id="todaydate"></div>
    <div class="date-next" id="day"></div>
    <div class="date-next" id="month"></div>
    <div class="date-next" id="year"></div>

    <script src="script.js"></script>
</body>
</html>
