<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STOPWATCH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="developer-name">DESIGNED BY MUBASHIR AHMED</div>

<div class="container">

  <div class="timer">
    <div class="minutes watch-time" id="minute">00</div><span class="watch">:</span>
    <div class="seconds watch-time" id="second">00</div><span class="watch">:</span>
    <div class="milliseconds watch-time" id="millisecond">00</div>

  </div>

  <div class="fuction-buttons">
    <button class="btn" onclick="start()">START</button>
    <button class="btn" onclick="stop()">STOP</button>
    <button class="btn" onclick="reset()">RESET</button>

  </div>
</div>
  
</body>
<script src="script.js"></script>
</html>
