<head>

<body>
    <!-- <h1>This web page is only for practice java script</h1> -->


   
        <h1 class="main-heading">Dice Game</h1>
        <h3 id="msg" class="msg main-heading"></h3>
        <div class="container num-nav">
            <div onclick="tryMyLuck(1)" class="box" style="cursor: pointer;">1</div>
            <div onclick="tryMyLuck(2)" class="box" style="cursor: pointer;">2</div>
            <div onclick="tryMyLuck(3)" class="box" style="cursor: pointer;">3</div>
            <div onclick="tryMyLuck(4)" class="box" style="cursor: pointer;">4</div>
            <div onclick="tryMyLuck(5)" class="box" style="cursor: pointer;">5</div>
            <div onclick="tryMyLuck(6)" class="box" style="cursor: pointer;">6</div>
        </div>
        <div class="container input-list">
            <div class="info_box"> <b>Player Number :</b> <span id="user_number">10</span>  </div>
            <div class="info_box"> <b>Random Number :</b> <span id="random_number">3</span> </div>
            <div id="info_box_result" class="info_box"> <b id="result">You Loss / Win</b></div>
        </div> 
        <div class="container result-list">
            <div class="info_box"> <b>Turns :</b> <span id="total">10</span> </div>
            <div class="info_box"> <b>Win :</b><span id="win">0</span>   </div>
            <div class="info_box"> <b>Loss :</b> <span id="loss">0</span>  </div>
        </div> 
</body>
