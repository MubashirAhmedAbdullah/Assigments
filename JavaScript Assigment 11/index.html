  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="designer">DESIGN BY MUBASHIR AHMED</div>
  

  <div class="display" id="number_display">00</div>

  <div class="buttons">
    <button type="button" class="btn" id="add" onclick="addnumber()">ADD</button>
    <button type="button" class="btn" id="subtarct" onclick="subtractnumber()">SUB</button>

  <div class="discription">
    <ul>
      <li>IF THE BACKGROUND COLOR IS ORANGE THEN THE NUMBER IS ODD NUMBER</li>
