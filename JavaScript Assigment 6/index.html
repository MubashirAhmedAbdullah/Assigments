<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Assigment 06</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="main-heading">COUNTDOWN FOR EID UL ADHA</h1>
    <h2 class="sec-heading">IN EID UL ADHA TOTAL TIME LEFT</h2>
    <div class="countdown-container">
        <!-- <div class="countdown-item">
            <span id="years">00</span> Years
        </div> -->
        <div class="countdown-item">
            <span id="months">00</span> <span class="time-name">Months</span>
        </div>
        <div class="countdown-item">
            <span id="days">00</span> <span class="time-name">Days</span>
        </div>
        <div class="countdown-item">
            <span id="hours">00</span> <span class="time-name">Hours</span>
        </div>
        <div class="countdown-item">
            <span id="minutes">00</span> <span class="time-name">Minutes</span>
        </div>
        <div class="countdown-item">
            <span id="seconds">00</span> <span class="time-name">Seconds</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
