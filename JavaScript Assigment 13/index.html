<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="designer">
            Design by Mubashir Ahmed
        </div>


        <div class="heading">
            TEXT EDITOR
        </div>


        <div class="command-section">
            <button type="button" class="btn">BOLD</button>
            <button type="button" class="btn">ITALIC</button>
            <button type="button" class="btn">UNDERLINE</button>
            <button type="button" class="btn">LEFT</button>
            <button type="button" class="btn">CENTER</button>
            <button type="button" class="btn">RIGHT</button>
            

            <select name="font-family" id="font-family" class="bt">
                <option value="your family">Select Your Font Family</option>
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Algerian">Algerian</option>
                <option value="Aptos">Aptos</option>
                <option value="Sarif">Sarif</option>
                <option value="San Sarif">San Sarif</option>
            </select>
            
            
            
            <select name="Font size" id="font-size" class="bt">
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
                <option value="22">22</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="56">56</option>
                <option value="72">72</option>
            </select>
            
        </div>



        <div class="text-area">
            <textarea name="userpara" id="userinput" class="input"></textarea>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
