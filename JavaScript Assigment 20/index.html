<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Loading...</h2>
                <p>Loading...</p>
            </div>
            <div class="input-section">
                <input type="text" id="locationInput" placeholder="Enter location">
                <button onclick="getWeatherByLocation()">Search</button>
            </div>
        </div>
        <div class="current-weather">
            <div class="temperature">Loading...</div>
            <div class="feels-like"></div>
            <div class="description"></div>
            <div class="details"></div>
            <div class="additional-details"></div>
        </div>
        <div class="hourly-forecast" style="display: flex; align-items: center; justify-content: space-evenly; flex-wrap: wrap;">
            <div class="hour-card">
                <div>Loading...</div>
                <div>Loading...</div>
                <div><i class="fas fa-sun"></i></div>
            </div>
            <div class="hour-card">
                <div>Loading...</div>
                <div>Loading...</div>
                <div><i class="fas fa-sun"></i></div>
            </div>
            <div class="hour-card">
                <div>Loading...</div>
                <div>Loading...</div>
                <div><i class="fas fa-sun"></i></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
